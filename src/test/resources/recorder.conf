recorder {
    core {
        className=SampleSimulation
        encoding=utf-8
        format=java11
        headless=false
        mode=Har
        package=rider
        saveConfig=true
        thresholdForPauseCreation=100
    }
    filters {
        allowList=[]
        denyList=[]
        enable=false
    }
    http {
        automaticReferer=true
        checkResponseBodies=true
        followRedirect=true
        inferHtmlResources=true
        removeCacheHeaders=true
        useMethodAndUriAsPostfix=true
        useSimulationAsPrefix=true
    }
    netty {
        maxChunkSize=8192
        maxContentLength=100000000
        maxHeaderSize=20000
        maxInitialLineLength=10000
    }
    proxy {
        https {
            certificateAuthority {
                certificatePath=""
                privateKeyPath=""
            }
            keyStore {
                password=""
                path=""
                type=JKS
            }
            mode=SelfSignedCertificate
        }
        outgoing {
            host=""
            password=""
            port=0
            sslPort=0
            username=""
        }
        port=8000
    }
}
